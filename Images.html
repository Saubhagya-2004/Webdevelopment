<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Images</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <img height="120" src="image.png" alt="Train imagej">
    <br>    <!--br tag is use to break two tag-->
    <!--in this image tag is used for give image link to show in display and if u give height then it automatically comes same width-->
    <table>
        <caption>Employe Details</caption> <!--caption tag is used to give small heading-->
        <thead>
        <tr> <!--tr- Table row-->
            <th>Name</th> <!--th- Table heading-->
            <th>Desingnation</th>
            <th>Salary</th>
        </tr></thead>
        <tbody>
        <tr>
            <td>Saubhagya <!--td-Table data-->
            </td>
            <td>Programmer</td>
            <td>23k</td>
        </tr>
        <tr>
            <td colspan="2">Subham</td> <!--colspan will use to take coloum. Here colspan2 subham take 2cloum space-->
            <td rowspan="2">Developer</td> <!--rowspan will use to take row Here rowSpan2 Developer take 2 row space -->

        </tr>
        <tr>
            <td colspan="2">Sachin</td>
        </tr></tbody>
    </table>
    <ul type="square">          <!--ul- unordered list you can also customize through type tag-->
        <li>Chiku</li>
        <li>Rahul</li>
    </ul>
    <ol type="A">  <!--ordered list you can also customize through type tag-->
        <li>Sajid</li>
        <li>Shivam</li>
    </ol>
    <dl>   <!--defination list-->
        <dt>HTML</dt>      <!--dafination Tag-->
        <dd>Hyper text markup language</dd>      <!--defination data
    </dl>
</body>

</html>
